services:
  mem_gc_exporter:
    build: .
    ports:
      - "8080:8080"
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./pkg/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - mem_gc_exporter
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  grafana_data: