<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администратор - Система бронирования</title>
    <link rel="stylesheet" href="/web/style.css">
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← Назад на главную</a>
        <h1>Панель администратора</h1>

        <!-- Форма создания мероприятия -->
        <div class="section">
            <h2>Создать мероприятие</h2>
            <form id="createEventForm">
                <div class="form-group">
                    <label for="eventId">ID мероприятия:</label>
                    <input type="text" id="eventId" required placeholder="event-001">
                </div>
                <div class="form-group">
                    <label for="eventTitle">Название:</label>
                    <input type="text" id="eventTitle" required placeholder="Концерт группы">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate">Дата и время:</label>
                        <input type="datetime-local" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="totalSeats">Общее количество мест:</label>
                        <input type="number" id="totalSeats" required min="1" value="50">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="rows">Количество рядов:</label>
                        <input type="number" id="rows" required min="1" value="5">
                    </div>
                    <div class="form-group">
                        <label for="seatsPerRow">Мест в ряду:</label>
                        <input type="number" id="seatsPerRow" required min="1" value="10">
                    </div>
                    <div class="form-group">
                        <label for="startNumber">Начальный номер:</label>
                        <input type="number" id="startNumber" required min="1" value="1">
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Создать мероприятие</button>
            </form>
        </div>

        <!-- Список мероприятий -->
        <div class="section">
            <h2>Все мероприятия</h2>
            <button onclick="loadEvents()" class="btn btn-primary">Обновить список</button>
            <div id="eventsList" class="events-list">
                <div class="loading">Загрузка...</div>
            </div>
        </div>

        <!-- Сообщения -->
        <div id="messageArea"></div>
    </div>

    <script src="/web/admin.js"></script>
</body>
</html>
